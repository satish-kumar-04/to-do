<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/83e6709c5e.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS ToDo Task</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
          <p id="total-text">Total Task: 0</p>
        </nav>
        <section id="sec-1">
          <input type="text" name="task" id="todo-task" placeholder="Enter Tasks Here..." required><br>
          <button id="add-btn">Add List Item</button>
          <button id="update-btn">Update First Item</button>
          <button id="remove-btn">Remove First Item</button>
        </section>
        <section id="sec-2">
          <ul id="list"></ul>
        </section>
    </header>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
